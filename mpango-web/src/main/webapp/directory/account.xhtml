<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
xmlns:h="http://java.sun.com/jsf/html"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:body>

	<ui:composition template="../templates/masterLayout.xhtml">

		<ui:define name="menu">
			<ul>
				<li><a href="home.jsf">Home</a></li>
				<li><a href="play.jsf">Play</a></li>
				<li><a href="wiki.jsf">Game Wiki</a></li>
				<li><a href="help.jsf">Help</a></li>
				<li><a href="account.jsf" class="active">My Account</a></li>
				<li><a href="invite.jsf">Invite Friends</a></li>
			</ul>
		</ui:define>
		
		<ui:define name="content">
			<div id="normalcontent">
				<h3>My Account</h3>
				
				<p><h:inputText value="#{loginBackingBean.loggedIn}"></h:inputText></p>
				
				<c:if test="${!loginBackingBean.loggedIn}">
					<div class="contentarea">
					
						<h:form>
							<h:outputText value="#{msg.field_email} "/>
							<h:inputText value="#{loginBackingBean.email}" size="30" required="true"></h:inputText>
							<br />
							<h:outputText value="#{msg.field_password} "/>
							<h:inputSecret value="#{loginBackingBean.password}" size="30" required="true"></h:inputSecret>	
							<br />			
							<h:commandButton value="#{msg.login}" action="#{loginBackingBean.login}"></h:commandButton>
						</h:form>
		
						<a href="recover.jsf">Forgot your password?</a>
						<a href="signup.jsf">Sign Up</a>
					</div>
				</c:if>
				<c:if test="${loginBackingBean.loggedIn}">
					<div class="contentarea">
						<p>Account information goes here</p>
						<p>Account information is displayed if a user is logged into an account.</p>
						<p>If a user is not logged in, log in form is displayed.</p>
					</div>
				</c:if>
			</div>
		</ui:define>

	</ui:composition>
</h:body>
</html>
