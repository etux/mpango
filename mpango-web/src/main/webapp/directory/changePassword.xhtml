<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
xmlns:h="http://java.sun.com/jsf/html"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:c="http://java.sun.com/jsp/jstl/core"
xmlns:f="http://java.sun.com/jsf/core">
<h:body>

	<ui:composition template="../templates/masterLayout.xhtml">

		<ui:define name="menu">
			<ul>
				<li><a href="home.jsf">Home</a></li>
				<li><a href="play.jsf">Play</a></li>
				<li><a href="wiki.jsf">Game Wiki</a></li>
				<li><a href="help.jsf">Help</a></li>
				<li><a href="account.jsf" class="active">My Account</a></li>
				<li><a href="invite.jsf">Invite Friends</a></li>
			</ul>
		</ui:define>
		
		<ui:define name="content">
			<h3>Forgot your password?</h3>
			<p>Enter new password.</p>
			<h:outputText value="#{param.reset_key}"/>
			<div class="contentarea">
				<h:form>
					<h:outputText value="New password "/>
					<h:inputText value="#{changePasswordBackingBean.newPassword}" size="30" required="true"></h:inputText>
					<br />
					<h:outputText value="Retype password "/>
					<h:inputText value="#{changePasswordBackingBean.retypePassword}" size="30" required="true"></h:inputText>
					<br />
					<h:commandButton value="Submit" action="#{changePasswordBackingBean.updatePassword}">
						<f:param name="reset_key" value="${param['reset_key']}" />
					</h:commandButton>
				</h:form>
			</div>
			<c:if test="${changePasswordBackingBean.passwordChangedFlag}">
				<p>Your password has been changed successfully.</p>
			</c:if>
		</ui:define>

	</ui:composition>
</h:body>
</html>
