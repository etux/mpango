<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
xmlns:h="http://java.sun.com/jsf/html"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:p="http://primefaces.prime.com.tr/ui"
xmlns:c="http://java.sun.com/jsf/core">
<h:body>

	<ui:composition template="../templates/masterLayout.xhtml">

		<ui:define name="menu">
			<ul>
				<li><a href="home.jsf">eeeesHome</a></li>
				<li><a href="play.jsf">Play</a></li>
				<li><a href="wiki.jsf">Game Wiki</a></li>
				<li><a href="help.jsf">Help</a></li>
				<li><a href="account.jsf">My Account</a></li>
				<li><a href="invite.jsf" class="active">Invite Friends</a></li>
			</ul>
		</ui:define>
		
		<ui:define name="content">
			<div id="normalcontent">
				<h3>Invite Friends</h3>
				<div class="contentarea">
					<h:form id="inviteform">
					<p:messages showdetail="true"/>
					<p>
						<h:outputLabel id="nameLabel" for="inviteName" value="Your name: " />
						<h:inputText id="inviteName" value="#{invitationBackingBean.inviteName}" required="true"></h:inputText>
					</p>
					<p>
						<h:outputLabel id="emailabel" for="emailInput" value="Invite email address: " />
						<h:inputText id="emailInput" name="emailInput" value="#{invitationBackingBean.inviteEmailAddress}" required="true">
							<c:validateRegex pattern=".+@.+\.[a-z]+"/> 
						</h:inputText>
					</p>
					<p>	
						<h:commandButton value="Submit" action="#{invitationBackingBean.sendInvitation}"></h:commandButton>
					</p>
					</h:form>
					
				</div>
			</div>
		</ui:define>

	</ui:composition>
</h:body>
</html>
