<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk">
	<f:loadBundle basename="MessageBundle" var="msg" />
	<head>
		<title><h:outputText value="#{msg.user_list}" /></title>
	</head>
	<body>
		<f:view>
			<t:dataTable value="#{authenticationBackingBean.users}" bandingInterval="2" banding="row" var="user">
				<t:column>
					<f:facet name="header">
						<t:outputText value="#{msg.username}" />
					</f:facet>
					<t:outputText value="#{user.username}" />
				</t:column>
				<t:column>
					<f:facet name="header">
						<t:outputText value="#{msg.email}" />
					</f:facet>
					<t:outputText value="#{user.email}" />
				</t:column>
			</t:dataTable>
	
			<h:form id="form2">
				<h:commandLink id="link1" action="back">
					<h:outputText id="linkText" value="#{msg.go_home}" />
				</h:commandLink>
			</h:form>
		</f:view>
	</body>
</html>
